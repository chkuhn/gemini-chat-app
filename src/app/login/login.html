<div class="login-wrapper">
  <div class="login">
    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      Gemini Chat
    </section>
    <div class="login-group">
      <form clrForm>
        <clr-input-container>
          <label>Username</label>
          <input #usernameInput clrInput placeholder="Username" [(ngModel)]="username" name="username" (keyup.enter)="login()" />
        </clr-input-container>
        <button type="submit" class="btn btn-primary" (click)="login()">Join Chat</button>
      </form>
    </div>
  </div>
</div>
