<div class="chat-container">
  <div class="chat-sidebar">
    <div class="chat-sidebar-header">
      <h2 class="title">Frickelchat</h2>
    </div>
    <div class="chat-sidebar-content">
      <h3 class="users-title">Users</h3>
      <ul class="users-list">
        <li *ngFor="let user of users" class="user-item">
          <span class="user-avatar">{{ user.charAt(0) }}</span>
          <span class="user-name">{{ user }}</span>
        </li>
      </ul>
    </div>
    <div class="chat-sidebar-footer">
      <button class="logout-button" (click)="logout()">
        <clr-icon shape="logout"></clr-icon>
        <span>Logout</span>
      </button>
    </div>
  </div>
  <div class="chat-main">
    <div class="chat-header">
      <h2 class="chat-title">Chat</h2>
    </div>
    <div class="chat-messages">
      <div *ngFor="let message of messages" class="message-item">
        <div class="message-content">{{ message }}</div>
      </div>
    </div>
    <div class="chat-input-container">
      <input type="text" class="chat-input" placeholder="Type your message..." [(ngModel)]="newMessage" (keyup.enter)="sendMessage()">
      <button class="send-button" (click)="sendMessage()">
        <clr-icon shape="paper-plane"></clr-icon>
      </button>
    </div>
  </div>
</div>
