<div class="main-container">
  <header class="header">
    <div class="branding">
      <a href="#" class="nav-link">
        <clr-icon shape="vm-bug"></clr-icon>
        <span class="title">Gemini Chat</span>
      </a>
    </div>
    <div class="header-actions">
      <a href="#" class="nav-link nav-icon" (click)="logout()">
        <clr-icon shape="logout"></clr-icon>
      </a>
    </div>
  </header>
  <div class="content-container">
    <main class="content-area">
      <div class="chat-messages">
        <div class="message" *ngFor="let message of messages">{{ message }}</div>
      </div>
    </main>
    <nav class="sidenav">
      <section class="users-list">
        <h3 class="sidenav-title">Users</h3>
        <ul class="sidenav-list">
          <li *ngFor="let user of users"><a class="nav-link">{{ user }}</a></li>
        </ul>
      </section>
    </nav>
  </div>
  <div class="chat-input">
    <input type="text" placeholder="Type your message..." [(ngModel)]="newMessage" (keyup.enter)="sendMessage()">
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
